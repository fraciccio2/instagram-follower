<matrix-effect-ui>
  <div class="container-home">
    <div class="d-flex vh-100">
      <div class="mt-3 container mb-auto border-0">
        <div class="card-body" *ngIf="loggedUser && infos">
          <div class="d-flex justify-content-center align-items-center">
            <div
              class="d-flex flex-column text-center me-3"
              (click)="
                showUsersModal.emit({
                  username: loggedUser.username,
                  users: infos.followers,
                  type: UsersTypeEnum.FOLLOWER
                })
              "
            >
              <label class="fw-bold cursor-pointer">{{
                infos.followers.length
              }}</label>
              <label class="cursor-pointer">Follower</label>
            </div>
            <div class="d-flex flex-column text-center">
              <img
                *ngIf="imageProfile"
                [src]="imageProfile"
                class="mx-auto rounded-circle"
              />
              <label class="fw-bold">{{ loggedUser.username }}</label>
              <div
                class="card mt-3 clickable-card mx-auto w-75"
                (click)="logout.emit()"
              >
                <div class="card-body p-04">Logout</div>
              </div>
            </div>
            <div
              class="d-flex flex-column text-center ms-3"
              (click)="
                showUsersModal.emit({
                  username: loggedUser.username,
                  users: infos.following,
                  type: UsersTypeEnum.FOLLOWING
                })
              "
            >
              <label class="fw-bold cursor-pointer">{{
                infos.following.length
              }}</label>
              <label class="cursor-pointer">Seguiti</label>
            </div>
          </div>
          <div
            class="card mt-5 mb-3 mx-3 clickable-card"
            (click)="
              showUsersModal.emit({
                username: loggedUser.username,
                users: followedNotReturn ?? [],
                type: UsersTypeEnum.NOT_RETURN
              })
            "
          >
            <div class="card-body d-flex align-items-center">
              <label class="fw-bold"
                >Utenti che segui e che non ricambiano:</label
              >
              <div class="ms-auto">
                {{ followedNotReturn?.length ?? 0 }}
              </div>
            </div>
          </div>
          <div
            class="card mb-3 mx-3 clickable-card"
            (click)="
              showUsersModal.emit({
                username: loggedUser.username,
                users: usersIDontFollow ?? [],
                type: UsersTypeEnum.DONT_FOLLOW
              })
            "
          >
            <div class="card-body d-flex align-items-center">
              <label class="fw-bold"
                >Utenti che ti seguono e che non ricambi:</label
              >
              <div class="ms-auto">
                {{ usersIDontFollow?.length ?? 0 }}
              </div>
            </div>
          </div>
          <div
            class="card mb-3 mx-3 clickable-card"
            (click)="
              showUsersModal.emit({
                username: loggedUser.username,
                users: usersFollowerViceVersa ?? [],
                type: UsersTypeEnum.VICE_VERSA
              })
            "
          >
            <div class="card-body d-flex align-items-center">
              <label class="fw-bold">Utenti che vi seguite a vicenda:</label>
              <div class="ms-auto">
                {{ usersFollowerViceVersa?.length ?? 0 }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</matrix-effect-ui>
