<matrix-effect-ui>
  <div class="container-home-user">
    <div class="vh-100 w-100">
      <div class="container" *ngIf="user">
        <div class="d-flex justify-content-center mt-2">
          {{ user.username }}
          <i class="ms-2 bi bi-patch-check-fill" *ngIf="user.is_verified"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDJzEaxLN-jGRYYUO65pWu7Q9GXoNt4LUSSA&usqp=CAU"
            class="rounded-circle"
          />
          <!--          <img-->
          <!--            *ngIf="userImageProfile"-->
          <!--            [src]="userImageProfile"-->
          <!--            class="rounded-circle"-->
          <!--          />-->
          <div class="group d-flex">
            <div class="d-block me-5 text-center">
              {{ user.media_count }}
              <p>post</p>
            </div>
            <div class="d-block me-5 text-center cursor-pointer">
              {{ user.follower_count }}
              <p>follower</p>
            </div>
            <div class="d-block me-3 text-center cursor-pointer">
              {{ user.following_count }}
              <p>seguiti</p>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <label class="fw-bold">{{ user.full_name }}</label>
          <div class="mt-2" [innerHTML]="user.biography"></div>
        </div>
        <div class="mt-4 d-flex align-items-center">
          <img
            (click)="seeStories.emit(user.pk)"
            src="https://static.vecteezy.com/system/resources/previews/023/986/555/original/instagram-logo-instagram-logo-transparent-instagram-icon-transparent-free-free-png.png"
            class="rounded-circle stories cursor-pointer"
          />
          <div class="fw-bold ms-3">Guarda le storie di questo utente</div>
        </div>
      </div>
    </div>
  </div>
</matrix-effect-ui>
