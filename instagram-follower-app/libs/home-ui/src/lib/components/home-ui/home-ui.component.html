<div class="container">
  <div class="card mt-3">
    <div class="card-body" *ngIf="loggedUser && infos">
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="d-flex flex-column text-center me-3"
          (click)="
            showUsersModal.emit({
              users: infos.followers,
              type: UsersTypeEnum.FOLLOWER
            })
          "
        >
          <label class="fw-bold">{{ infos.followers.length }}</label>
          <label>Follower</label>
        </div>
        <div class="d-flex flex-column">
          <img
            *ngIf="imageProfile"
            [src]="imageProfile"
            width="150"
            height="150"
            class="mx-auto rounded-circle"
          />
          <label class="fw-bold">{{ loggedUser.username }}</label>
        </div>
        <div
          class="d-flex flex-column text-center ms-3"
          (click)="
            showUsersModal.emit({
              users: infos.following,
              type: UsersTypeEnum.FOLLOWING
            })
          "
        >
          <label class="fw-bold">{{ infos.following.length }}</label>
          <label>Seguiti</label>
        </div>
      </div>
      <div
        class="card mt-5 mb-3 mx-3"
        (click)="
          showUsersModal.emit({
            users: followedNotReturn ?? [],
            type: UsersTypeEnum.NOT_RETURN
          })
        "
      >
        <div class="card-body d-flex align-items-center">
          <label class="fw-bold">Utenti che segui e che non ricambiano:</label>
          <div class="ms-auto">
            {{ followedNotReturn?.length ?? 0 }}
          </div>
        </div>
      </div>
      <div
        class="card mb-3 mx-3"
        (click)="
          showUsersModal.emit({
            users: usersIDontFollow ?? [],
            type: UsersTypeEnum.DONT_FOLLOW
          })
        "
      >
        <div class="card-body d-flex align-items-center">
          <label class="fw-bold"
            >Utenti che ti seguono e che non ricambi:</label
          >
          <div class="ms-auto">
            {{ usersIDontFollow?.length ?? 0 }}
          </div>
        </div>
      </div>
      <div
        class="card mb-3 mx-3"
        (click)="
          showUsersModal.emit({
            users: usersFollowerViceVersa ?? [],
            type: UsersTypeEnum.VICE_VERSA
          })
        "
      >
        <div class="card-body d-flex align-items-center">
          <label class="fw-bold">Utenti che vi seguite a vicenda:</label>
          <div class="ms-auto">
            {{ usersFollowerViceVersa?.length ?? 0 }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
