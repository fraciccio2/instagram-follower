<div class="container">
  <div class="card mt-3">
    <div class="card-body" *ngIf="loggedUser">
      <div class="d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column text-center me-3">
          <label class="fw-bold">488</label>
          <label>Follower</label>
        </div>
        <div class="d-flex flex-column">
          <img
            *ngIf="imageProfile"
            [src]="imageProfile"
            width="150"
            height="150"
            class="mx-auto rounded-circle"
          />
          <label class="fw-bold">{{ loggedUser.username }}</label>
        </div>
        <div class="d-flex flex-column text-center ms-3">
          <label class="fw-bold">290</label>
          <label>Seguiti</label>
        </div>
      </div>
    </div>
  </div>
</div>
