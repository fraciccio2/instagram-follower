<div *ngIf="!numberOfPost" class="alert alert-warning mt-4">
  Questo utente non ha post
</div>
<div *ngIf="post" class="row m-0 w-100 row-cols-{{ cols }} mt-4">
  <div *ngFor="let data of post" class="col text-center mb-3">
    <img
      class="post"
      *ngIf="postImage"
      [src]="postImage[data.pk]"
      width="150"
      height="150"
      (click)="openPost.emit(data.image_versions2.candidates[0].url)"
    />
    <div class="d-flex justify-content-center mt-1">
      <div class="d-grid me-3">
        <i class="bi bi-heart-fill"></i>
        {{ data.like_count }}
      </div>
      <div class="d-grid">
        <i class="bi bi-chat-fill"></i>
        {{ data.comment_count }}
      </div>
    </div>
  </div>
</div>
