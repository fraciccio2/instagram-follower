<matrix-effect-ui>
  <div class="container-home-user">
    <div class="vh-100 w-100">
      <div class="container h-100 overflow-y-auto" *ngIf="user">
        <div class="position-absolute return-back">
          <button class="btn border-0 p-0 d-flex" (click)="returnBack.emit()">
            <i class="bi bi-chevron-left me-1"></i>
            <div class="hidden-text">Torna indietro</div>
          </button>
        </div>
        <div class="d-flex justify-content-center mt-2">
          {{ user.username }}
          <i class="ms-2 bi bi-patch-check-fill" *ngIf="user.is_verified"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <img
            *ngIf="userImageProfile"
            [src]="userImageProfile"
            class="rounded-circle"
            (click)="openHdProfileImage.emit(user.hd_profile_pic_url_info.url)"
          />
          <div class="group d-flex">
            <div class="d-block me-5 text-center">
              {{ user.media_count }}
              <p>post</p>
            </div>
            <div
              class="d-block me-5 text-center cursor-pointer"
              (click)="openModalForAccounts.emit(true)"
            >
              {{ user.follower_count }}
              <p>follower</p>
            </div>
            <div
              class="d-block me-3 text-center cursor-pointer"
              (click)="openModalForAccounts.emit(false)"
            >
              {{ user.following_count }}
              <p>seguiti</p>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <label class="fw-bold">{{ user.full_name }}</label>
          <div class="mt-2" [innerHTML]="user.biography | space"></div>
        </div>
        <ul
          class="nav-tabs nav-fill border-0 mt-4"
          ngbNav
          #nav="ngbNav"
          [(activeId)]="activeId"
        >
          <li [ngbNavItem]="1">
            <button
              ngbNavLink
              class="border-0 d-flex nav-button justify-content-center"
            >
              <i class="bi bi-clock-history me-1"></i>
              Storie
            </button>
            <ng-template ngbNavContent>
              <div class="mt-4 d-flex align-items-center">
                <img
                  (click)="seeStories.emit(user.pk)"
                  src="assets/img/instagram-logo.webp"
                  class="rounded-circle stories cursor-pointer"
                />
                <div class="fw-bold ms-3">
                  Guarda le storie di questo utente
                </div>
              </div>
            </ng-template>
          </li>
          <li [ngbNavItem]="2" [destroyOnHide]="false">
            <button
              ngbNavLink
              class="border-0 d-flex nav-button justify-content-center"
            >
              <i class="bi bi-grid-3x3 me-1"></i>
              Post
            </button>
            <ng-template ngbNavContent>
              <home-posts-tab-ui
                [cols]="cols"
                [postImage]="postImage"
                [numberOfPost]="user.media_count"
                [post]="post"
                (initPosts)="initPosts.emit()"
                (openPost)="openPost.emit($event)"
              ></home-posts-tab-ui>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
      <div
        class="overlay-story h-100 w-100 d-flex justify-content-center align-items-center"
        *ngIf="showStories"
        (click)="closeStory.emit()"
      >
        <button
          *ngIf="stories"
          class="btn border-0 me-3 l"
          (click)="$event.stopPropagation(); changeStory.emit(false)"
          [disabled]="activeIndex === 0"
        >
          <i class="bi bi-chevron-left"></i>
        </button>
        <home-story-viewer-ui
          [stories]="stories"
          [activeIndex]="activeIndex"
        ></home-story-viewer-ui>
        <button
          *ngIf="stories"
          class="btn border-0 ms-3 r"
          (click)="$event.stopPropagation(); changeStory.emit(true)"
          [disabled]="activeIndex === stories.length - 1 || !stories.length"
        >
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</matrix-effect-ui>
